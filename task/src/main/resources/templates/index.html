<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Employee Registration</h2>
    <form th:action="@{/save}" th:object="${employee}" method="post">
        <label>ID</label>
        <input type="text" th:field="*{id}" placeholder="Enter ID" required />

        <label>Name</label>
        <input type="text" th:field="*{name}" placeholder="Enter Name" required />

        <label>Email</label>
        <input type="email" th:field="*{email}" placeholder="Enter Email" required />

        <label>Location</label>
        <input type="text" th:field="*{location}" placeholder="Enter Location" required />

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
